<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Números</title>
    <!-- O script.js será carregado de forma assíncrona (com defer) -->
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Insira os Números</h1>
    
    <!-- Botão que chama a função solicitarNumeros() quando clicado -->
    <button onclick="solicitarNumeros()">Iniciar</button>
    
    <!-- Parágrafo onde o resultado da soma será exibido -->
    <p id="resultado"></p>
</body>
</html>
