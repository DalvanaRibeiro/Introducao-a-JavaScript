<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Para responsividade em dispositivos móveis -->
    <title>Contagem de Votos</title> <!-- Título da página -->
    <link rel="stylesheet" href="cssVotacao.css"> <!-- Link para o arquivo CSS -->
    <script src="scriptVotacao.js"></script> <!-- Link para o arquivo JavaScript -->
</head>

<body>
    <div class="container"> <!-- Contêiner principal para centralizar os elementos -->
        <h1>Contagem de Votos</h1> <!-- Título da aplicação -->

        <!-- Botões para votar nos candidatos -->
        <button id="votoA">Votar no Candidato A</button> <!-- Botão para votar no Candidato A -->
        <button id="votoB">Votar no Candidato B</button> <!-- Botão para votar no Candidato B -->
        <button id="votoC">Votar no Candidato C</button> <!-- Botão para votar no Candidato C -->

        <!-- Exibe os resultados da votação -->
        <div class="resultados"> <!-- Div para exibir os resultados -->
            <p>Candidato A: <span id="resultadoA">0</span> votos</p> <!-- Exibe os votos do Candidato A -->
            <p>Candidato B: <span id="resultadoB">0</span> votos</p> <!-- Exibe os votos do Candidato B -->
            <p>Candidato C: <span id="resultadoC">0</span> votos</p> <!-- Exibe os votos do Candidato C -->
        </div>
    </div>


</body>

</html>
